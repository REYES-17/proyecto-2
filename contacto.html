<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DIC cafe</title>

    <link href="css/contact.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="sub_header">
      <nav class="header_nav">
        <a href="index.html"><img src="imagenes/sample_logo_k.png" class="logo"></a>
        <ul class="global_nav">
          <a href="index.html" class="global_nav_item">
            <li>Home</li>
          </a>
          <a href="blueberry_pancakes.html" class="global_nav_item">
            <li>Menu</li>
          </a>
          <a href="contact.html" class="global_nav_item">
            <li>Contact</li>
          </a>
        </ul>
      </nav>
    </header>
    <section class="section_inner">
      <div class="section_title">
        <h1 style="text-align: center;" >CONTACTO</h1>
        <p style="text-align: center;">Contáctanos</p>
      </div>
      <form action="#" method="POST">
        <table class="contact">
          <tr class="contact_line">
            <td class="contact_sign"><label for="name">Su nombre</label></td>
            <td class="contact_input"><input type="text" name="name" id="name"></td>
          </tr>
          <tr class="contact_line">
            <td class="contact_sign"><label for="phonenumber">Datos de contacto</label></td>
            <td class="contact_input"><input type="tel" name="phonenumber" id="phonenumber"></td>
          </tr>
          <tr class="contact_line">
            <td class="contact_sign"><label for="region">Región de residencia</label></td>
            <td>
              <select id="region">
                <option value="0">Por favor, seleccione.</option>
                <option value="1">Ape Aime</option>
                <option value="2">Alborada (las seis prefecturas más septentrionales de Honshu)</option>
                <option value="3">Sam Roque (mitad oriental de Japón, incluido Tokio)</option>
                <option value="4">centro</option>
                <option value="5">San Blas(región alrededor de Osaka, Kioto y Nara)</option>
                <option value="6">San Rafael</option>
                <option value="7">Yanqui kue(la más meridional de las cuatro islas principales de Japón)</option>
              </select>
            </td>
          </tr>
          <tr class="contact_content">
            <td class="contact_sign"><label for="content">Contenido</label></td>
            <td class="contact_input"><textarea name="content" id="content"></textarea></td>
          </tr>
        </table>
        <div class="contact_btn_area">
          <button type="reset" class="contact_btn reset_btn">Recargar</button>
          <button type="submit" class="contact_btn submit_btn">Enviar</button>
        </div>
      </form>
    </section>
    <footer class="footer">
      <nav>
        <ul class="footer_nav">
          <a href="index.html" class="footer_nav_item">
            <li>Home</li>

          </a>
          <a href="index.html" class="footer_nav_item">
         
              <img src="imagenes/sample_logo_w.png" class="footer_logo">
         </a>
        </ul>
      </nav>

    </footer>
  </body>
</html>
